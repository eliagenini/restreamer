<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Live</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <video id="streaming" class="video-js">
        <source src="live.m3u8" type="application/x-mpegURL">
    </video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@3.10.0/dist/videojs-http-streaming.min.js"></script>
    <script>
        let player = videojs('streaming', {
            height: window.innerHeight,
            width: window.innerWidth,
            controls: true,
            autoplay: true,
            preload: 'auto'
        });
        player.play();
    </script>
</body>
</html>
